<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="screen and (min-width: 900px)" href="widescreen.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="smallscreen.css">
</head>
<body>
  <h1>Calculator</h1>
  <section id="mainContainer">
    <div id="container1">
      <section id="output">
        <h2></h2>
      </section>
      <section id="displayEntry">
        <h3 id="displayEquation">0</h3>
      </section>
    </div>
    <div id="container2">
      <section id="numberSelection">
        <section class="numpadRow">
          <div class="num">7</div>
          <div class="num">8</div>
          <div class="num">9</div>
        </section>
        <section class="numpadRow">
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
        </section>
        <section class="numpadRow">
          <div class="num">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
        </section>
        <section class="numpadRow">
          <div class="num zero">0</div>
          <div class="num decimal">.</div>
        </section>
      </section>
      <section id="arithmetic">
        <section class="operatorCol">
          <div id="clear">C</div>
          <div id="division">รท</div>
          <div id="mult">ร</div>
          <div id="subtract">-</div>
          <div id="addition">+</div>
          <div id="equal">=</div>
        </section>
      </section>
    </div>
  </section>
<!--<script type="text/javascript" src="js/main.js"></script>-->

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
