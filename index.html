<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="screen and (min-width: 900px)" href="widescreen.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="smallscreen.css">
</head>
<body>
  <h1>Calculator</h1>
  <section id="mainContainer">
    <div id="container1">
      <section>
        <h2 id="output"></h2>
      </section>
      <section id="displayEntry">
        <h3 id="displayEquation">0</h3>
      </section>
    </div>
    <div id="container2">
      <section id="numberSelection">
        <section class="numpadRow">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
        </section>
        <section class="numpadRow">
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
        </section>
        <section class="numpadRow">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
        </section>
        <section class="numpadRow">
          <div class="key zero">0</div>
          <div class="key decimal">.</div>
        </section>
      </section>
      <section id="arithmeticSec">
        <section class="operatorCol">
          <div class="key op">C</div>
          <div class="key op">/</div>
          <div class="key op">*</div>
          <div class="key op">-</div>
          <div class="key op">+</div>
          <div class="key op">=</div>
        </section>
      </section>
    </div>
  </section>
<!--<script type="text/javascript" src="js/main.js"></script>-->

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
